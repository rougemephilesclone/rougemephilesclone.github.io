<p>Enter the names of two numbers from one to five.  Then, select an operation to perform.</p>

<form action="demo_form.asp" class="calculator" name="calculatorForm">

<div class="display"><input type="text" id="theResult" readonly="readonly"/></div><br/>
<br/>
<div class="buttons">
	<input type="text" class="wordEntry" name="text" id="word1" value="Enter First Word" />
  <input type="text" class="wordEntry" name="text" id="word2" value="Enter Second Word" /><br/>
<br/>
          <button type="button" class="operation" onclick="add()">+</button>
          <button type="button" class="operation" onclick="subtract()">-</button>
          <button type="button" class="operation" onclick="multiply()">*</button>
          <button type="button" class="operation" onclick="divide()">/</button>

<br/>
			<br /><button type="button" class="specialButton submit" onclick="theNumber()">Submit</button> <input type="reset" class="specialButton clear" value="Clear"/>

</div>
</form>
